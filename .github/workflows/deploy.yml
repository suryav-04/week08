name: CD - Deploy to AKS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Set AKS context
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: SIT722-9-2C-RG
          cluster-name: sit7229caks

      # Deploy ConfigMaps and Secrets
      - name: Deploy ConfigMaps & Secrets
        run: |
          kubectl apply -f k8s/configmaps.yaml
          kubectl apply -f k8s/secrets.yaml

      # Deploy Order Service + DB
      - name: Deploy Order Service
        run: |
          kubectl apply -f k8s/order-db.yaml
          kubectl apply -f k8s/order-service.yaml

      # Deploy Product Service + DB
      - name: Deploy Product Service
        run: |
          kubectl apply -f k8s/product-db.yaml
          kubectl apply -f k8s/product-service.yaml

      # Deploy Frontend
      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend.yaml
