name: CD to AKS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Get AKS credentials
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RG }}
          cluster-name: ${{ secrets.AZURE_AKS }}

      # Login to ACR
      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_CREDENTIALS.clientId }}
          password: ${{ secrets.AZURE_CREDENTIALS.clientSecret }}

      # Build & Push Order Service
      - name: Build & Push Order Service
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/order-service:latest ./backend/order_service
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/order-service:latest

      # Build & Push Product Service
      - name: Build & Push Product Service
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/product-service:latest ./backend/product_service
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/product-service:latest

      # Deploy to AKS (apply manifests)
      - name: Deploy to AKS
        run: |
          kubectl apply -f backend/order_service/deployment.yaml
          kubectl apply -f backend/product_service/deployment.yaml
