name: CD - Deploy to AKS

on:
  push:
    branches:
      - dev   # change to main if you want deployment from main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”‘ Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # ðŸ”‘ Get AKS credentials
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name ${{ secrets.AZURE_AKS }} \
            --overwrite-existing

      # ðŸ”§ Deploy ConfigMaps and Secrets
      - name: Deploy ConfigMaps & Secrets
        run: |
          kubectl apply -f k8s/configmaps.yaml
          kubectl apply -f k8s/secrets.yaml

      # ðŸ”§ Deploy Order Service + DB
      - name: Deploy Order Service + DB
        run: |
          kubectl apply -f k8s/order-db.yaml
          kubectl apply -f k8s/order-service.yaml

      # ðŸ”§ Deploy Product Service + DB
      - name: Deploy Product Service + DB
        run: |
          kubectl apply -f k8s/product-db.yaml
          kubectl apply -f k8s/product-service.yaml

      # ðŸ”§ Deploy Frontend
      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend.yaml
